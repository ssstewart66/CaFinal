<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Apply Leave</h1>
    <form action="/staff/apply-leave" th:object="${leaveApplication}" method="post" class="mt-3">
        <div class="form-group">
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" th:field="*{leaveType.id}" class="form-control">
                <option th:each="leaveType : ${leaveTypes}" th:value="${leaveType.id}" th:text="${leaveType.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('leaveType')}" th:errors="*{leaveType}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{start_date}" class="form-control">
            <div th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{end_date}" class="form-control">
            <div th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" th:field="*{reason}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="workDissemination">Work Dissemination:</label>
            <textarea id="workDissemination" th:field="*{work_dissemination}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('work_dissemination')}" th:errors="*{work_dissemination}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="contactDetails">Contact Details (if on an overseas trip):</label>
            <textarea id="contactDetails" th:field="*{contact_details}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('contact_details')}" th:errors="*{contact_details}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
    </form>
</div>

<script>
    //补偿休假页面
    document.getElementById('leaveType').addEventListener('change', function() {
        if (this.value === '4') {  // Check if the selected leaveTypeID is 4
            window.location.href = '/staff/apply-comLeave';  // Redirect to the desired URL
        }

        // 重置按钮的逻辑
        $('#resetBtn').click(function() {
            $('#leaveForm')[0].reset();
        });
    });
</script>
</body>
</html>
