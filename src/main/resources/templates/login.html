<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/nus.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        table.framed {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        td,
        th {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            border-color: #4A90E2;
        }

        input[type=submit],
        input[type=reset] {
            width: auto;
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover,
        input[type=reset]:hover {
            background-color: #4579e2;
        }

        span {
            color: #e74c3c;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h3>Leave Application Processing System - Login</h3>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <table class="framed">
            <tr>
                <td>Account:</td>
                <td><input type="text" th:field="*{account}"></td>
                <span th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" />
                    <input type="reset" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span th:if="${loginMessage != null}" th:text="${loginMessage}"></span>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
